<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating CSS Variables Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10">

        <label for="blur">Blur</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10">

        <label for="base">Color:</label>
        <input type="color" id="base" name="base" value="#ffc600">
    </div>

    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1474&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
</div>



    <script src="./app.js"></script>
</body>
</html>
